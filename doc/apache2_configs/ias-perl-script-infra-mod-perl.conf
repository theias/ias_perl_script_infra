<VirtualHost *:80>
	ServerName ias-perl-script-infra-mod-perl.localhost

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/ias-perl-script-infra/

	# RewriteEngine on

	ErrorLog ${APACHE_LOG_DIR}/ias-perl-script-infra-mod-perl_error.log
	CustomLog ${APACHE_LOG_DIR}/ias-perl-script-infra-mod-perl.log combined

	Alias /icons/ "/usr/share/apache2/icons/"
	<Directory "/usr/share/apache2/icons/">
		Options -Indexes
	</Directory>

	ScriptAlias "/" "/var/www/ias-perl-script-infra/"
	<Directory "/var/www/ias-perl-script-infra/">
		Options +FollowSymLinks -Indexes +ExecCGI
		AddHandler perl-script .pl
		PerlResponseHandler ModPerl::Registry
		PerlOptions +ParseHeaders
		PerlSendHeader Off
        # RewriteRule ^(/icons/?.*)$ - [L]

	# RewriteRule ^(/?gfyindex.pl) - [L]
        # RewriteRule ^(.*)$ /gfyindex.pl  
	
	</Directory>

</VirtualHost>

